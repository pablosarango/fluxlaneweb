<h2 mat-dialog-title style="font-family: 'Ubuntu', sans-serif;">
    Pasos para crear una ruta
</h2>
<mat-dialog-content>
    <div class="info-dialogo">
        <div class="slide-container">
        <mat-card
            *ngIf="isLoading"
            style="display: flex; justify-content: center; align-items: center"
        >
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </mat-card>
        <div *ngFor="let item of slides">
            <img id="slide" class="mySlide" src="{{ item }}" />
        </div>
        </div>
        <div class="button-group">
        <button
            [disabled] = 'disPrev'
            class="prev"
            mat-stroked-button
            color="primary"
            (click)="plusDivs(-1)"
        >
            ❮ Anterior
        </button>
        <div class="button-separador"></div>
        <button
            [disabled]="disNext"
            class="next"
            mat-stroked-button
            color="primary"
            (click)="plusDivs(1)"
        >
            Siguiente ❯
        </button>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="close()">Cerrar</button>
</mat-dialog-actions>
