<h2 mat-dialog-title style="font-family: 'Ubuntu', sans-serif;">{{action}} {{data.user.displayName}}</h2>
<mat-dialog-content class="dialog">
    Para confirmar haz click en <i><strong>{{action}}</strong></i>
    <mat-spinner *ngIf="isVisible" class="dialog-spinner"></mat-spinner>
    <div class="mensaje">
        <div *ngIf="isCorrect" class="success">
            <p class="mensaje-label">Correcto:</p>
            {{labelMessage}} {{message}}
        </div>
        <div *ngIf="isIncorrect" class="error">
            <p class="mensaje-label">Error: </p>
            {{message}}
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="close(false)" [disabled]="isDisabled" *ngIf="isHidden">Cancelar</button>
    <button mat-button (click)="submit()" [disabled]="isDisabled" *ngIf="isHidden && !data.update">Guardar</button>
    <button mat-button (click)="update()" [disabled]="isDisabled" *ngIf="isHidden && data.update">Actualizar</button>
    <button mat-button (click)="close(true)" *ngIf="!isHidden">Cerrar</button>
</mat-dialog-actions>
